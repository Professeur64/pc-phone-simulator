<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Screen Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
    <!-- شاشة الهاتف -->
    <div class="phone-container">
      <div class="phone-simulator">
        <iframe src="https://example.com" id="phone-frame" class="phone-frame"></iframe>
      </div>
      <!-- إدخال الرابط تحت الهاتف -->
      <div class="url-input-container">
        <input type="text" id="url-input" placeholder="https://example.com" />
        <button id="update-frames">schow</button>
      </div>
    </div>

    <!-- شاشة الحاسوب -->
    <div class="desktop-simulator">
      <iframe src="https://example.com" id="desktop-frame" class="desktop-frame"></iframe>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
